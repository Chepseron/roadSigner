<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="#{layoutMB.layout}">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="true"/>
    </ui:define>
    <ui:define name="title">
    </ui:define>
    <ui:define name="body">
        <div class="box box-primary">
            <div class="box-header with-border">
                <p:panel id="spanel"   style="margin: 4em; background: transparent;  position: relative; border: 0">
                    <h:form>  
                        <p:gmap id="gmap" center="1.233255,35.233255" zoom="13" type="HYBRID" model="#{acc.advancedModel}"  style="width:100%;height:800px">
                            <p:ajax event="overlaySelect" listener="#{acc.onMarkerSelect}" />
                            <p:gmapInfoWindow id="infoWindow">
                                <p:outputPanel style="text-align: center; display: block; margin: auto">
                                    <p:graphicImage name="/demo/images/antalya/#{acc.marker.data}" height="150" />
                                    <br />
                                    <h:outputText value="#{acc.marker.title}" />
                                </p:outputPanel>
                            </p:gmapInfoWindow>
                        </p:gmap>
                        <!-- Preload for demo -->
                        <p:outputPanel style="display:none">
                            <p:graphicImage name="/demo/images/antalya/konyaalti.png" />
                            <p:graphicImage name="/demo/images/antalya/ataturkparki.png" />
                            <p:graphicImage name="/demo/images/antalya/kaleici.png" />
                            <p:graphicImage name="/demo/images/antalya/karaalioglu.png" />
                        </p:outputPanel>
                    </h:form>
                </p:panel>
            </div>
        </div>

        <script type="text/javascript"
                src="https://maps.google.com/maps/api/js?key=AIzaSyCUFHE8lBGSg2yJCkE-slrzaN0qqS6iw4w">
                    function geocode() {
                        PF('geoMap').geocode(document.getElementById('address').value);
                    }

                    function reverseGeocode() {
                        var lat = document.getElementById('lat').value,
                                lng = document.getElementById('lng').value;

                        PF('revGeoMap').reverseGeocode(lat, lng);
                    }
        </script>


       
    </ui:define>


</ui:composition>
