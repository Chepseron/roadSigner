<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="#{layoutMB.layout}">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="true"/>
    </ui:define>
    <ui:define name="title">
        <ui:include src="/meters.xhtml"/>
    </ui:define>
    <ui:define name="body">
        <div class="box box-primary">
            <div class="box-header with-border">

                <p:separator/>
                <p:panel id="spanel">
                    <h:panelGrid columns="1" styleClass="ui-noborder">
                        <p:growl id="msgs1" sticky="true" showDetail="true" />
                        <p:tabView  styleClass="si-icon-16x16 si-icon-edit ui-noborder"    style="background: transparent; width: 100%;" >  
                            <p:tab title="All REPORTS(Able to extract hard copies, PDF,EXCEL e.t.c))">
                                <p:tabView  styleClass="si-icon-16x16 si-icon-edit"    style="background: transparent" >  

                                    <p:tab title="SIGNS">
                                        <h:form id="deploymentForm" style="width: auto" >
                                            <p:dataTable var="signs" value="#{acc.signList}" 
                                                         paginator="true" rows="10"

                                                         style="background: transparent; font-size:11px"
                                                         id="activitysTable"
                                                         emptyMessage="No signs found with given criteria" filteredValue="#{acc.signList}">
                                                <p:column filterBy="#{signs.signname}" sortBy="#{signs.signname}" headerText="Name">
                                                    <p:outputLabel value="#{signs.signname}" />
                                                </p:column>
                                                <p:column filterBy="#{signs.createdBy}" sortBy="#{signs.createdBy}" headerText="Created By">
                                                    <p:outputLabel value="#{signs.createdBy}" />
                                                </p:column>
                                                <p:column filterBy="#{signs.createdOn}" sortBy="#{signs.createdOn}" headerText="created On">
                                                    <p:outputLabel value="#{signs.createdOn}" />
                                                </p:column>
                                                <p:column filterBy="#{signs.description}" sortBy="#{signs.description}" headerText="Description">
                                                    <p:outputLabel value="#{signs.description}" />
                                                </p:column>
                                                
                                            </p:dataTable>
                                        </h:form>
                                    </p:tab>

                                    <p:tab title="ROADS AND SIGNS">
                                        <h:form id="deploymentunitForm" style="width: auto" >
                                            <p:dataTable var="roadsigns" value="#{acc.roadsignList}" 
                                                         paginator="true" rows="10"

                                                         style="background: transparent; font-size:11px"
                                                         id="activitysTable"
                                                         emptyMessage="No reported roadsigns found with given criteria" filteredValue="#{acc.roadsignList}">

                                                <p:column filterBy="#{roadsigns.roadName}" sortBy="#{roadsigns.roadName}" headerText="Road Name">
                                                    <p:outputLabel value="#{roadsigns.roadName}" />
                                                </p:column>
                                                <p:column filterBy="#{roadsigns.createdBy}" sortBy="#{roadsigns.createdBy}" headerText="Registered BY">
                                                    <p:outputLabel value="#{roadsigns.createdBy}" />
                                                </p:column>
                                                <p:column filterBy="#{roadsigns.createdOn}" sortBy="#{roadsigns.createdOn}" headerText="created On">
                                                    <p:outputLabel value="#{roadsigns.createdOn}" />
                                                </p:column>
                                                <p:column filterBy="#{roadsigns.dateinstalled}" sortBy="#{roadsigns.dateinstalled}" headerText="Date Installed">
                                                    <p:outputLabel value="#{roadsigns.dateinstalled}" />
                                                </p:column>
                                                <p:column filterBy="#{roadsigns.lat}" sortBy="#{roadsigns.lat}" headerText="Latitude">
                                                    <p:outputLabel value="#{roadsigns.lat}" />
                                                </p:column>
                                                <p:column filterBy="#{roadsigns.long1}" sortBy="#{roadsigns.long1}" headerText="Longitude">
                                                    <p:outputLabel value="#{roadsigns.long1}" />
                                                </p:column>
                                                <p:column filterBy="#{roadsigns.placeName}" sortBy="#{roadsigns.placeName}" headerText="placeName">
                                                    <p:outputLabel value="#{roadsigns.placeName}" />
                                                </p:column>
                                              
                                            </p:dataTable>
                                        </h:form>
                                    </p:tab>
                                    <p:tab title="USER GROUPS">
                                        <h:form id="budgetForm" style="width: auto" >
                                            <p:dataTable var="usergroups" value="#{acc.usergroupList}" 
                                                         paginator="true" rows="10"
                                                         editable="true"
                                                         style="background: transparent; font-size:11px"
                                                         id="activitysTable"
                                                         emptyMessage="No group found with given criteria" filteredValue="#{acc.usergroupList}">
                                                <p:column filterBy="#{usergroups.name}" sortBy="#{usergroups.name}" headerText="name">
                                                    <p:outputLabel value="#{usergroups.name}" />
                                                </p:column>
                                                <p:column filterBy="#{usergroups.responsibilities}" sortBy="#{usergroups.responsibilities}" headerText="Variance">
                                                    <p:outputLabel value="#{usergroups.responsibilities}" />
                                                </p:column>

                                            </p:dataTable>
                                        </h:form>
                                    </p:tab>
                                    <p:tab title="SYSTEM USERS">
                                        <h:form id="createdUsers" style="width: auto" >
                                            <p:dataTable var="users" value="#{acc.userList}" widgetVar="usersTable"
                                                         paginator="true" rows="10"

                                                         style="background: transparent; font-size:11px"
                                                         id="usersTable"
                                                         emptyMessage="No users found with given criteria" filteredValue="#{acc.userList}">
                                                <p:column filterBy="#{users.name}" sortBy="#{users.name}" headerText="Name">
                                                    <p:outputLabel value="#{users.name}" />
                                                </p:column>
                                                <p:column filterBy="#{users.email}" sortBy="#{users.email}" headerText="Email Address">
                                                    <p:outputLabel value="#{users.email}" />
                                                </p:column>
                                                <p:column filterBy="#{users.phone}" sortBy="#{users.phone}" headerText="phone">
                                                    <p:outputLabel value="#{users.phone}" />
                                                </p:column>
                                                <p:column filterBy="#{users.username}" sortBy="#{users.username}" headerText="username">
                                                    <p:outputLabel value="#{users.username}" />
                                                </p:column>
                                                <p:column  sortBy="#{users.groupID}"  filterBy="#{users.groupID}" headerText ="Group">
                                                    <p:outputLabel value="#{users.groupID}"  style="display: block; color:GREEN" />
                                                </p:column>

                                            </p:dataTable>
                                        </h:form>
                                    </p:tab>
                                </p:tabView>
                            </p:tab>
                        </p:tabView>
                    </h:panelGrid>
                </p:panel>
            </div>
        </div>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger">
            <p:commandButton value="Yes" type="button" styleClass="btn-primary ui-confirmdialog-yes"
                             icon="fa fa-check"/>
            <p:commandButton value="No" type="button" styleClass="btn-danger ui-confirmdialog-no"
                             icon="fa fa-close"/>
        </p:confirmDialog>

        <script type="text/javascript">
            /*if ('serviceWorker' in navigator) {
             navigator.serviceWorker.register('sw.js');
             }*/


            if ('serviceWorker' in navigator) {
                /*  navigator.serviceWorker.getRegistrations().then(function (registrations) {
                 for (let registration of registrations) {
                 registration.unregister()
                 }
                 });*/

                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('sw.js').then(function(registration) {
                        // Registration was successful
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function(err) {
                        // registration failed :(
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
        </script>
    </ui:define>


</ui:composition>
